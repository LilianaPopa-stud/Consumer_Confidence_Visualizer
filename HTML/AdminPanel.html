<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../CSS/adminPanel.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../Favicon/favicon-16x16.png">
    <link rel="manifest" href="../Favicon/site.webmanifest">
</head>
<body>
<div class="container">
    <div class="menu">
        <h1>Admin Panel</h1>
        <ul>
            <li><a href="#">Add CCI</a></li>
            <li><a href="#">Delete CCI</a></li>
            <li><a href="#">Update CCI</a></li>
        </ul>
    </div>
    <div class="content">
        <label for="chart-type">Chart:</label>
        <select name="chart-type" id="chart-type" class="dropdown">
            <option value="geochart">Geochart</option>
            <option value="corechart">Combo chart</option>
            <option value="barchart">Bar chart</option>
            <option value="linechart">Line chart</option>
            <option value="table">Table</option>
        </select>
        <label for="chart-type">Country:</label>
        <select name="country" id="country" class="dropdown">
            <option value="AT">Austria</option>
            <option value="BE">Belgium</option>
            <option value="BG">Bulgaria</option>
            <option value="HR">Croatia</option>
        </select>
        <label for="chart-type">Year:</label>
        <select name="year" id="year" class="dropdown">
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
        </select>
        <label for="chart-type">Month:</label>
        <select name="month" id="month" class="dropdown">
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
    </div>
</div>
</body>
</html>
