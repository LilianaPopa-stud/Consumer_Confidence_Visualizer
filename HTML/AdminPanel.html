<script>
    window.onload = function() {
        // Verificați dacă utilizatorul este autentificat
        var isLoggedIn = sessionStorage.getItem('isLoggedIn');
        if (!isLoggedIn) {
            // Dacă nu este autentificat, redirecționați către pagina de login
            window.location.replace("http://127.0.0.1:3000/AdminLogIn.html");
        }
    }
</script>
